name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint:ts

      - name: Run Solhint
        run: npm run lint:sol

      - name: Check for console.log statements
        run: |
          if grep -r "console.log" contracts/*.sol; then
            echo "Error: Found console.log statements in contracts"
            exit 1
          fi
        continue-on-error: true

  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run hardhat:compile

      - name: Run tests
        run: npm run test

      - name: Run simulation
        run: npm run hardhat:simulate

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          if grep -r "private.*key.*=.*0x" .; then
            echo "Warning: Possible hardcoded private keys found"
            exit 1
          fi
        continue-on-error: true

  deployment-verification:
    name: Verify Deployment Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Verify all deployment scripts
        run: |
          node scripts/deploy.js --help || true
          node scripts/verify.js --help || true
          node scripts/interact.js --help || true
          node scripts/simulate.js --help || true

      - name: Check environment example
        run: |
          test -f .env.example
          echo ".env.example exists"

  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README exists
        run: test -f README.md

      - name: Check DEPLOYMENT guide exists
        run: test -f DEPLOYMENT.md

      - name: Verify documentation completeness
        run: |
          grep -q "Installation" README.md
          grep -q "Deployment" DEPLOYMENT.md
          grep -q "Testing" README.md
          echo "Documentation structure verified"

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [code-quality, build-test, security-scan]
    if: always()

    steps:
      - name: PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('CI/CD Status')
            });

            const output = `## CI/CD Status

            âœ… All automated checks have been completed for this PR.

            Please review the workflow results above before merging.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
